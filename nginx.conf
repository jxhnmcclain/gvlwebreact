server {
    listen 80;
    server_name www.growthvideolab.com;
    return 301 https://growthvideolab.com$request_uri;
}

server {
    listen 80;
    server_name growthvideolab.com localhost;
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Hide n8n domain from the frontend using a reverse proxy
    location /api/n8n/ {
        # Redirect /api/n8n/some-webhook to https://n8n.jxhnmcclain.com/webhook/some-webhook
        rewrite ^/api/n8n/(.*)$ /webhook/$1 break;
        proxy_pass https://n8n.jxhnmcclain.com;
        
        # CRITICAL: Use the target domain as the Host header for n8n to accept it
        proxy_set_header Host n8n.jxhnmcclain.com;
        
        # CRITICAL: Enable SNI for the HTTPS handshake with the n8n domain
        proxy_ssl_server_name on;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for large payloads or slow n8n responses
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}